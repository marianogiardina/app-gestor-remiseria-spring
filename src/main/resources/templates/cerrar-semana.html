<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cerrar Semana</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
<div class="flex min-h-screen">

    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="flex-1 flex flex-col">

        <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-6 px-8 shadow-lg">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold">Sueldo semanal de choferes</h1>
            </div>
        </div>


        <div class="flex-1 p-8">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gradient-to-r from-blue-700 to-blue-800 text-white">
                    <tr>
                        <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">Chofer</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">Viajes</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">Kilometros</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">Sueldo Semanal</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                    <tr th:each="semana : ${semanasChofer}" class="hover:bg-gray-50 transition-colors duration-150">
                        <td class="px-6 py-4 text-sm font-medium text-gray-900" th:text="${semana.chofer.nombre}"></td>
                        <td class="px-4 py-4 text-sm text-gray-700" th:text="${semana.cantidadViajes}"></td>
                        <td class="px-6 py-4 text-sm text-gray-700" th:text="${semana.cantidadKilometros}"></td>
                        <td class="px-6 py-4 text-sm text-gray-700" th:text="${#numbers.formatDecimal(semana.sueldoSemanal, 1, 2)}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
