<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gestion Chofer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="flex min-h-screen">

    <div th:replace="fragments/sidebar :: sidebar( pestañaActiva=${pestañaActiva} )"></div>

    <div class="flex-1 flex flex-col">

      <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-6 px-8 shadow-lg">
        <div class="flex justify-between items-center">
          <h1 class="text-3xl font-bold">Gestion de Choferes</h1>
          <a th:href="@{/chofer/crear}" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Nuevo Chofer
          </a>
        </div>
      </div>


      <div class="flex-1 p-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
          <table class="w-full">
            <thead class="bg-gradient-to-r from-blue-700 to-blue-800 text-white">
              <tr>
                <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">ID</th>
                <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">Nombre</th>
                <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">DNI</th>
                <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">Celular</th>
                <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">Auto Propio</th>
                <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">Disponible</th>
                <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">Auto Alquilado</th>
                <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">Acciones</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr th:each="chofer : ${lista}" class="hover:bg-gray-50 transition-colors duration-150">
                <td class="px-6 py-4 text-sm font-medium text-gray-900" th:text="${chofer.id}"></td>
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${chofer.nombre}"></td>
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${chofer.dni}"></td>
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${chofer.celular}"></td>
                <td class="px-6 py-4 text-sm">

                  <span class="inline-flex px-3 py-1 text-xs font-semibold rounded-full uppercase tracking-wide"
                        th:class="${chofer.autoPropio} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                        th:text="${chofer.autoPropio} ? 'Sí' : 'No'">
                  </span>

                </td>
                <td class="px-6 py-4 text-sm">
                  <span class="inline-flex px-3 py-1 text-xs font-semibold rounded-full uppercase tracking-wide"
                        th:class="${chofer.disponible} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                        th:text="${chofer.disponible} ? 'Disponible' : 'Realizando traslado'">
                  </span>
                </td>
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${chofer.autoAlquilado != null} ? ${chofer.autoAlquilado.marca} + ' ' + ${chofer.autoAlquilado.modelo} : 'Tiene auto propio'"></td>
                <td class="px-6 py-4 text-sm">

                  <div class="flex space-x-2">

                    <a th:href="@{/chofer/editar/{id}(id=${chofer.id})}"
                       class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md text-xs font-medium transition-colors duration-200 flex items-center">

                      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                      </svg>

                      Editar
                    </a>

                    <a th:href="@{/chofer/eliminar/{id}(id=${chofer.id})}"

                       class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-xs font-medium transition-colors duration-200 flex items-center">

                      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>

                      </svg>
                      Eliminar

                    </a>

                  </div>

                </td>

              </tr>

            </tbody>

          </table>

        </div>

      </div>

    </div>

  </div>
</body>
</html>
