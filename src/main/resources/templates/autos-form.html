<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${auto.id} ? 'Editar Auto' : 'Nuevo Auto'">Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
<div class="flex min-h-screen">

    <div th:replace="fragments/sidebar :: sidebar"></div>


    <div class="flex-1 flex flex-col">

        <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-6 px-8 shadow-lg">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold" th:text="${auto.id} ? 'Editar Auto' : 'Nuevo Auto'">Nuevo Auto</h1>
                <a href="/autos" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Volver
                </a>
            </div>
        </div>


        <div class="flex-1 p-8">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="px-8 py-6 bg-gradient-to-r from-gray-50 to-gray-100 border-b border-gray-200">
                        <h2 class="text-2xl font-bold text-gray-800" th:text="${auto.id} ? 'Editar Auto' : 'Nuevo Auto'">Nuevo Auto</h2>
                        <p class="text-gray-600 mt-1">Complete los datos del vehiculo</p>
                    </div>

                    <form method="POST" th:action="@{/autos/guardar}" th:object="${auto}" class="p-8">
                        <input type="hidden" th:field="*{id}" />

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label class="block text-sm font-semibold text-gray-700" for="marca">
                                    Marca
                                </label>
                                <input type="text" th:field="*{marca}" required id="marca"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                                       placeholder="Ingrese la marca del vehiculo"
                                />
                            </div>


                            <div class="space-y-2">
                                <label class="block text-sm font-semibold text-gray-700" for="modelo">
                                    Modelo
                                </label>
                                <input type="text" th:field="*{modelo}" required id="modelo"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                                       placeholder="Ingrese el modelo del vehiculo"
                                />
                            </div>

                            <div class="space-y-2">
                                <label class="block text-sm font-semibold text-gray-700" for="kilometraje">
                                    Kilometraje
                                </label>
                                <div class="relative">
                                    <input type="number" th:field="*{kilometraje}" required id="kilometraje"
                                           class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                                           placeholder="0" min="0" step="1"
                                    />
                                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                        <span class="text-gray-500 text-sm">km</span>
                                    </div>
                                </div>
                            </div>

                            <div class="space-y-2 flex items-center">
                                <div class="flex items-center space-x-3">
                                    <input type="checkbox" th:field="*{disponible}" id="disponible"
                                           class="w-5 h-5 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 focus:ring-2" />
                                    <label class="text-sm font-semibold text-gray-700 flex items-center" for="disponible">
                                        Disponible
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mt-8 flex justify-end space-x-4">
                            <a href="/autos"
                               class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 font-semibold hover:bg-gray-50 transition-colors duration-200 flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                                Cancelar
                            </a>
                            <button type="submit"
                                    class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5 flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
