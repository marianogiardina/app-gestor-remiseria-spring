<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gestion Usuarios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="flex h-screen">

    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="flex-1 flex flex-col overflow-hidden">

      <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-6 px-8 shadow-lg">
        <div class="flex justify-between items-center">
          <h1 class="text-3xl font-bold">Gestion de Usuarios</h1>
          <a th:href="@{/usuarios/crear}" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Nuevo Usuario
          </a>
        </div>
      </div>


      <main class="flex-1 overflow-y-auto p-6">

        <div class="mb-6">
          <div class="flex flex-col sm:flex-row gap-4 items-center justify-between">

            <div class="flex items-center space-x-4 text-sm text-gray-600">
              <div class="flex items-center">
                <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                <span th:text="'Total: ' + ${lista.size()} + ' usuarios'"></span>
              </div>
            </div>
          </div>
        </div>


        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-4">

          <div th:each="usuario: ${lista}" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow duration-200">
            <div class="flex items-center justify-between mb-4">
              <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                <span class="text-blue-600 text-lg font-bold" th:text="${usuario.username.toUpperCase().charAt(0)}"></span>
              </div>
              <div class="flex space-x-1">
                <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="p-1 text-gray-400 hover:text-red-600 transition-colors duration-200">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </a>
              </div>
            </div>
            <div>
              <h3 class="font-semibold text-gray-900 mb-1" th:text="${usuario.username}"></h3>
              <p class="text-sm text-gray-500" th:text="'ID: #' + ${usuario.id}"></p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
