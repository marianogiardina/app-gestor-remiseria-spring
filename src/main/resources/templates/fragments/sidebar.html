
<div class="w-64 bg-gradient-to-b from-blue-700 to-blue-800 text-white shadow-xl flex flex-col min-h-screen" th:fragment="sidebar(pestañaActiva)">
    <div class="p-6 flex-1">
        <h2 class="text-xl font-bold text-center border-b border-blue-600 pb-4 mb-6">App Gestion Remiseria</h2>
        <nav class="space-y-2">
            <a th:href="@{/viajes}"
               th:classappend="${pestañaActiva} == 'viajes' ? 'bg-blue-600 text-white shadow-md' : 'hover:bg-blue-600 transition-colors duration-200'"
               class="flex items-center px-4 py-3 text-sm font-medium rounded-lg">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
                </svg>
                Viajes
            </a>
            <a th:href="@{/chofer}"
                th:classappend="${pestañaActiva} == 'chofer' ? 'bg-blue-600 text-white shadow-md' : 'hover:bg-blue-600 transition-colors duration-200'"
               class="flex items-center px-4 py-3 text-sm font-medium rounded-lg">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Chofer
            </a>
            <a th:href="@{/autos}"
                th:classappend="${pestañaActiva} == 'autos' ? 'bg-blue-600 text-white shadow-md' : 'hover:bg-blue-600 transition-colors duration-200'"
               class="flex items-center px-4 py-3 text-sm font-medium rounded-lg">
                <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.22.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
                </svg>
                Autos
            </a>
            <a th:href="@{/cerrar-semana}"
                th:classappend="${pestañaActiva} == 'cerrar-semana' ? 'bg-blue-600 text-white shadow-md' : 'hover:bg-blue-600 transition-colors duration-200'"
               class="flex items-center px-4 py-3 text-sm font-medium rounded-lg">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                </svg>
                Liquidar semana a choferes
            </a>
            <a th:href="@{/balance-mensual}"
                th:classappend="${pestañaActiva} == 'balance' ? 'bg-blue-600 text-white shadow-md' : 'hover:bg-blue-600 transition-colors duration-200'"
               class="flex items-center px-4 py-3 text-sm font-medium rounded-lg">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                Balance mensual
            </a>
            <a th:href="@{/usuarios}"
                th:classappend="${pestañaActiva} == 'usuarios' ? 'bg-blue-600 text-white shadow-md' : 'hover:bg-blue-600 transition-colors duration-200'"
               class="flex items-center px-4 py-3 text-sm font-medium rounded-lg">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Usuarios
            </a>
        </nav>
    </div>

    <div class="p-6 border-t border-blue-600">
        <form th:action="@{/logout}" method="post" class="w-full">
            <button type="submit" class="w-full flex items-center justify-center px-4 py-3 text-sm font-medium rounded-lg bg-red-600 hover:bg-red-700 text-white transition-colors duration-200 shadow-md hover:shadow-lg">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Cerrar Sesion
            </button>
        </form>
    </div>
</div>
